<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhi's Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VISUALS --- */
        :root { --primary: #00f3ff; --secondary: #ff0055; --bg: #050505; }
        body { margin: 0; padding: 0; background: var(--bg); color: var(--primary); font-family: 'Share Tech Mono', monospace; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        /* Moving Grid Background */
        .grid-bg { position: absolute; width: 200vw; height: 200vh; background: linear-gradient(transparent 0%, rgba(0, 243, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, transparent 0%, rgba(0, 243, 255, 0.1) 1px, transparent 1px); background-size: 40px 40px; transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px); animation: gridMove 20s linear infinite; z-index: -1; }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); } }

        /* Glass Panel */
        .card { width: 90%; max-width: 600px; background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(0, 243, 255, 0.3); padding: 40px; border-radius: 20px; box-shadow: 0 0 50px rgba(0, 243, 255, 0.2); text-align: center; position: relative; transition: all 0.5s ease; }
        
        h1 { font-size: 2.5rem; text-shadow: 0 0 10px var(--primary); margin-bottom: 20px; }
        p { font-size: 1.2rem; line-height: 1.6; color: #ddd; min-height: 60px; }
        
        /* Buttons */
        .btn-group { margin-top: 40px; position: relative; height: 60px; display: flex; justify-content: center; gap: 20px; }
        button { font-family: 'Share Tech Mono', monospace; font-size: 1.2rem; padding: 15px 40px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
        
        .btn-yes { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }
        .btn-yes:hover { background: #fff; transform: scale(1.1); }
        
        .btn-no { background: transparent; border: 2px solid var(--secondary); color: var(--secondary); position: relative; transition: 0.2s; }
        
        /* Loading Bar */
        .loader-container { width: 100%; height: 4px; background: #333; margin-top: 20px; border-radius: 2px; display: none; }
        .loader-bar { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 10px var(--primary); transition: width 0.5s; }

        /* The Golden Ticket (Hidden by default) */
        .ticket { display: none; border: 2px dashed gold; background: radial-gradient(circle, #222 0%, #000 100%); padding: 30px; border-radius: 15px; animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        .confetti { position: absolute; width: 10px; height: 10px; background: var(--primary); animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="card" id="mainCard">
        <h1 id="title">SYSTEM BOOT...</h1>
        <p id="message">Initializing FAZXVIE Friendship Algorithm...</p>
        
        <div class="loader-container" id="loaderBox">
            <div class="loader-bar" id="loader"></div>
        </div>

        <div class="btn-group" id="buttons" style="display: none;">
            <button class="btn-yes" onclick="acceptMission()">ACCEPT TREAT</button>
            <button class="btn-no" id="noBtn" onmouseover="dodge()">DECLINE</button>
        </div>

        <div class="ticket" id="ticket">
            <h2 style="color: gold; text-shadow: 0 0 20px gold;">★ OFFICIAL TREAT PASS ★</h2>
            <p style="min-height: auto; color: #fff;">Authorized By: <b>SIDDHI</b></p>
            <hr style="border-color: gold; opacity: 0.5;">
            <div style="text-align: left; padding: 10px 30px; font-size: 0.9em; color: #ccc;">
                ITEM: Pizza / Burger / Anything Expensive<br>
                DATE: This Weekend<br>
                PRIORITY: CRITICAL
            </div>
            <br>
            <button class="btn-yes" onclick="alert('Screenshot sent to server!')" style="background: gold;">SAVE RECEIPT</button>
        </div>
    </div>

    <script>
        const msgs = [
            "Scanning Siddhi's generosity levels...",
            "Calculations complete: You owe me a treat.",
            "Generating invoice for being a great friend...",
            "MISSION: Buy me food."
        ];

        const noTexts = ["Nope", "Try Again", "Too Slow", "Seriously?", "Cant escape", "Click Yes", "Nice try"];
        let step = 0;

        // 1. BOOT SEQUENCE
        window.onload = function() {
            const loaderBox = document.getElementById('loaderBox');
            const loader = document.getElementById('loader');
            const title = document.getElementById('title');
            const msg = document.getElementById('message');

            loaderBox.style.display = 'block';
            
            let progress = 0;
            let msgIndex = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                loader.style.width = progress + "%";
                
                if (progress > 30 && progress < 35) msg.innerText = msgs[0];
                if (progress > 60 && progress < 65) msg.innerText = msgs[1];
                if (progress > 90 && progress < 95) msg.innerText = msgs[2];

                if (progress >= 100) {
                    clearInterval(interval);
                    loaderBox.style.display = 'none';
                    title.innerText = "ACCESS GRANTED";
                    msg.innerText = msgs[3];
                    document.getElementById('buttons').style.display = 'flex';
                    typeWriterEffect(msgs[3]);
                }
            }, 100);
        };

        // 2. THE IMPOSSIBLE BUTTON
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.btn-yes');
            
            // Move Randomly
            const x = (Math.random() - 0.5) * 300;
            const y = (Math.random() - 0.5) * 300;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            
            // Shrink No, Grow Yes
            let currentScale = 1 + (step * 0.1);
            yesBtn.style.transform = `scale(${currentScale})`;
            noBtn.style.fontSize = Math.max(0.5, (1 - step * 0.1)) + "rem";

            // Change Text
            noBtn.innerText = noTexts[step % noTexts.length];
            step++;
        }

        // 3. SUCCESS
        function acceptMission() {
            document.getElementById('title').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('buttons').style.display = 'none';
            document.getElementById('ticket').style.display = 'block';
            
            // Confetti Explosion
            for(let i=0; i<50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const c = document.createElement('div');
            c.classList.add('confetti');
            c.style.left = Math.random() * 100 + "vw";
            c.style.animationDuration = (Math.random() * 2 + 1) + "s";
            c.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(c);
        }
    </script>
</body>
</html>
